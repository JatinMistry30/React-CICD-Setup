name: 'Sample React Ci Pipeline/Workflow'

on:
    push:
        branches:
            - main
            - master 

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: 'Setup Nodejs'
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: 'Check Node Version'
              run: node --version
            